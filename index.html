<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <title>Anatomy and Physiology Short Quiz</title>
</head>
<body>
    <h1 class="heading">Anatomy and Physiology Short Quiz</h1>

    <img class="main-image" src="assets/images/quizPhoto.png"
        alt="Image based on Leonardo da Vinci's drawing of a male figure inside a circle and square, which is known as the Vitruvian Man">
    <h2>Think you know your anatomy and physiology?<br>Take our quiz to test your knowledge!
    </h2>

    <!--quiz area-->
    <section id="quiz">
        <form id="quiz-form" name="quiz">

        </form>
    </section>

    <!--submit area-->
    <div id="submit-area">
        <p id="score-tally">#</p>
        <p id="incorrect-tally">#</p>
        <p id="score-message">#</p>
        <img id="result-image">
    </div>

        

    <script src="assets/js/script.js"></script>
</body>
</html>
